{% extends "base.html" %}
{% block page_title %}Plot{% endblock %}
{% block page_content %}

<h2>Plot</h2>
<div id='chart'></div>


<script>
    $(function () {
        $('#chart').highcharts({
            title: {
                text: '{{ name }}, field {{ index_ }}'
            },
            xAxis: {
                title: {
                    text: 'Time'
                }
            },
            yAxis: {
                title: {
                    text: 'value'
                }
            },
            series: [
                    {
                        type: 'area',
                        name: 'value',
                        data: [
                            {% for value in series %}
                                {{ value.value }}
                                {% if not loop.last %}, {% endif %}
                            {% endfor %}
                        ]
                    },

            ]
        });
    });
</script>

{% endblock %}
